<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES EXERCISE</title>
</head>
<body>
    <table border="2" cellpadding="20" cellspacing="2" bgcolor="lightblue">
        <tr>
            <th colspan="6">UGANDA MARTYRS SENOIR SECONDARY SCHOOL TIMETABLE</th>
        </tr>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td rowspan="3">Chemistry</td>
            <td>Histroy</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td>Math</td>
            <td colspan="2">Computer Lab</td>
            <td>Geography</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>Sports</td>
            <td rowspan="2">Biology</td>
            <td>English</td>
            <td rowspan="2">Free period</td>
        </tr>
        <tr>
            <td>12:00-1:00</td>
            <td>Library</td>
            <td colspan="2">Library</td>
        </tr>
        <tr>
            <td>1:00-2:00</td>
            <td colspan="5">Lunch Break</td>
        </tr>
    </table>
    
</body>
</html>
